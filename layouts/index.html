                {{ partial "components/molecules/form-label.html" }}
                <div x-show="fieldType === 'input'">
                  <input :placeholder="fieldType" type="text" :id="$id('field')" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 " placeholder="John" required />
                </div>
                <div x-show="fieldType === 'text'">
                  <textarea :placeholder="fieldType" id="message" rows="4" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 "></textarea>
                </div>
                <div x-show="fieldType === 'select'">
                  <select :id="$id('field')" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 ">
                    <option selected>Choose a country</option>
                    <option value="US">United States</option>
                    <option value="CA">Canada</option>
                    <option value="FR">France</option>
                    <option value="DE">Germany</option>
                  </select>
                </div>
                <div x-show="fieldType === 'radio'">
                  <div class="flex gap-3 pt-3 pb-2">
                    <div class="flex items-center">
                      <input id="default-radio-1" type="radio" value="" name="default-radio" class="h-4 w-4 border-gray-300 bg-gray-100 text-blue-600 focus:ring-2 focus:ring-blue-500 " />
                      <label for="default-radio-1" class="ml-2 text-sm font-medium text-gray-900 ">Default radio</label>
                    </div>
                    <div class="flex items-center">
                      <input checked id="default-radio-2" type="radio" value="" name="default-radio" class="h-4 w-4 border-gray-300 bg-gray-100 text-blue-600 focus:ring-2 focus:ring-blue-500 " />
                      <label for="default-radio-2" class="ml-2 text-sm font-medium text-gray-900 ">Checked state</label>
                    </div>
                  </div>
                </div>
                <div x-show="fieldType === 'fileInput'">
                  <label class="mb-2 block text-sm font-medium text-gray-900 " :for="$id('field')">Upload file</label>
                  <input :id="$id('field')" class="block w-full cursor-pointer rounded-lg border border-gray-300 bg-gray-50 text-sm text-gray-900 focus:outline-none " aria-describedby="file_input_help" id="file_input" type="file" />
                  <p class="mt-1 text-sm text-gray-500 " id="file_input_help">SVG, PNG, JPG or GIF (MAX. 800x400px).</p>
                </div>
                <div x-show="fieldType === 'toggle'">
                  <label :for="$id('field') + 1" xfor="default-toggle" class="relative inline-flex cursor-pointer items-center">
                    <input type="checkbox" value="" :id="$id('field') + 1" xid="default-toggle" class="peer sr-only" />
                    <div class="peer h-6 w-11 rounded-full bg-gray-200 after:absolute after:top-[2px] after:left-[2px] after:h-5 after:w-5 after:rounded-full after:border after:border-gray-300 after:bg-white after:transition-all after:content-[''] peer-checked:bg-blue-600 peer-checked:after:translate-x-full peer-checked:after:border-white peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 "></div>
                    <span class="ml-3 text-sm font-medium text-gray-900 ">Toggle me</span>
                  </label>
                </div>
                <div x-show="fieldType === 'checkbox'">
                  <div class="flex gap-3 pt-3 pb-2">
                    <div class="flex items-center">
                      <input :id="$id('field') + 1" type="checkbox" value="" class="h-4 w-4 rounded border-gray-300 bg-gray-100 text-blue-600 focus:ring-2 focus:ring-blue-500 " />
                      <label :for="$id('field') + 1" class="ml-2 text-sm font-medium text-gray-900 ">Default checkbox</label>
                    </div>
                    <div class="flex items-center">
                      <input :id="$id('field') + 2" type="checkbox" value="" class="h-4 w-4 rounded border-gray-300 bg-gray-100 text-blue-600 focus:ring-2 focus:ring-blue-500 " />
                      <label :for="$id('field') + 2" class="ml-2 text-sm font-medium text-gray-900 ">Checked state</label>
                    </div>
                  </div>
                </div>
                <p class="mt-2 rounded bg-red-50 p-2 text-xs italic text-red-500" x-show="col < span && !inline">span is bigger than columns</p>
              </div>
              <template> input </template>
            </template>
          </div>
        </div>
      </div>
    </template>
  </div>
{{ end }}
